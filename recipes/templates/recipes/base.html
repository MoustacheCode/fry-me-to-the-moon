<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Recipe Book{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'recipes/styles.css' %}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-light bg-white border-bottom mb-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'recipe_list' %}">Recipe Book</a>
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
