<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %}Recipe Book{% endblock %}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        {% load static %}
        <link rel="stylesheet" href="{% static 'recipes/styles.css' %}" />
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-light bg-white border-bottom mb-3">
            <div class="container">
                <a class="navbar-brand" href="{% url 'recipe_list' %}"
                    >Recipe Book</a
                >
            </div>
            <div class="container d-flex justify-content-end gap-2">
                {% if user.is_authenticated %}
                <a
                    href="{% url 'recipe_create' %}"
                    class="btn btn-success btn-sm"
                    >Add Recipe</a
                >
                <a
                    href="{% url 'logout' %}"
                    class="btn btn-outline-secondary btn-sm"
                    >Logout</a
                >
                {% else %}
                <a
                    href="{% url 'login' %}"
                    class="btn btn-outline-primary btn-sm"
                    >Login</a
                >
                <a href="{% url 'signup' %}" class="btn btn-primary btn-sm"
                    >Sign Up</a
                >
                {% endif %}
            </div>
        </nav>

        {% if messages %}
            <div class="container mt-2">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
            </div>
        {% endif %}
        <main class="container">{% block content %}{% endblock %}</main>
    </body>
</html>
