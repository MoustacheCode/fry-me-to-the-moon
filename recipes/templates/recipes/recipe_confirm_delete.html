{% extends 'recipes/base.html' %}
{% block title %}Delete Recipe{% endblock %}
{% block content %}
<h2>Delete "{{ recipe.title }}"?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Confirm Delete</button>
  <a href="{% url 'recipe_detail' recipe.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
