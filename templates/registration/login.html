{% extends 'recipes/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<p class="mt-2">No account? <a href="{% url 'signup' %}">Sign up</a></p>
{% endblock %}
